<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Agent Chat</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>
    <div class="app-container">
        <header class="chat-header">
            <div class="header-content">
                <h1>AI Agent</h1>
                <div class="session-info">
                    <span class="session-label">Session:</span>
                    <span id="session_id" class="session-value" title="Current Session ID">(new)</span>
                </div>
            </div>
            <div class="header-controls">
                <button id="new_session" class="btn btn-secondary" title="Start a new session">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 5v14M5 12h14" />
                    </svg>
                    New Session
                </button>
                <button id="clear_session" class="btn btn-danger" title="Clear current history">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M3 6h18M19 6v14a2 2 0 01-2 2H7a2 2 0 01-2-2V6m3 0V4a2 2 0 012-2h4a2 2 0 012 2v2" />
                    </svg>
                    Clear
                </button>
            </div>
        </header>

        <main class="chat-area">
            <div id="chat_history" class="chat-history">
                <!-- Messages will appear here -->
                <div class="msg bot">
                    <div class="msg-content">Hello! I'm your AI Agent. How can I help you today?</div>
                </div>
            </div>
        </main>

        <footer class="chat-input-area">

            <div class="input-wrapper">
                <textarea id="prompt" placeholder="Type your message here..." rows="1"></textarea>
                <button id="send" class="btn btn-primary btn-icon" disabled>
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z" />
                    </svg>
                </button>
            </div>
        </footer>
    </div>
    <script src="/static/script.js"></script>
</body>

</html>
