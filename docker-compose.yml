services:
  agent:
    build: .
    ports:
      - "8000:8000"
    environment:
      - AGENT_BASE_DIR=/workspace
      - OLLAMA_URL=http://host.docker.internal:11434
      - OLLAMA_MODEL=llama-3.1
    volumes:
      - ./:/workspace
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 3
